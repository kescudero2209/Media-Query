<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <script
      src="https://kit.fontawesome.com/3936ebf6b8.js"
      crossorigin="anonymous"
    ></script>
    <title>Kame-ra</title>
</head>
<body>
    <div class="contenedor">
        <nav class="menu">Kame-Kame-Ra
            <i class="fa-solid fa-bars"></i>
            <ul class="list">
              <li>Análogas</li>
              <li>Digitales</li>
              <li>Instantáneas</li>
            </ul>
        </nav>
        <form class="filter">
          <p>Ordenar por:</p>
          <select name="filter" id="filter">
            <option value="none">none.</option>
            <option value="b-sell">mas vendido</option>
            <option value="low">menor precio</option>
            <option value="high">mayor precio</option>
          </select>
        </form>
  
        <main class="container">
          <div class="principal-products">
            <div class="card">
              <img
                src="assets/img/camera-1.jpg"
                alt="Cámara Reflex Análoga "
              />
              <h3>Cámara Análoga</h3>
              <button>Comprar</button>
            </div>
            <div class="card card-hide">
              <img
                src="assets/img/camera-2.jpg"
                alt="Cámara Análoga Olympus"
              />
              <div class="content">
                <h4>Camara Análoga Olympus</h4>
                <button>Comprar</button>
              </div>
            </div>
            <div class="card card-hide">
              <img
                src="assets/img/camera-3.jpg"
                alt="Cámara Análoga Nikon"
              />
              <div class="content">
                <h4>Cámara Análoga Nikon</h4>
                <button>Comprar</button>
              </div>
            </div>
            <div class="card card-hide">
              <img
                src="assets/img/camera-4.jpg"
                alt="Cámara Digital Nikon"
              />
              <div class="content">
                <h3>Cámara Digital Nikon</h3>
                <button>Comprar</button>
              </div>
            </div>
            <div class="card card-hide">
              <img
                src="assets/img/camera-5.jpg"
                alt="Cámara Digital Canon"
              />
              <div class="content">
                <h4>Cámara Digital Canon</h4>
                <button>Comprar</button>
              </div>
            </div>
            <div class="card card-hide">
              <img
                src="assets/img/camera-6.jpg"
                alt="Cámara Digital Kodak"
              />
              <div class="content">
                <h3>Cámara Digital Kodak</h3>
                <button>Comprar</button>
              </div>
            </div>
            <div class="card card-hide">
              <img
                src="assets/img/camera-7.jpg"
                alt="Cámara Instantánea Polaroid"
              />
              <div class="content">
                <h4>Cámara Instantánea</h4>
                <button>Comprar</button>
              </div>
            </div>
            <div class="card card-hide">
              <img
                src="assets/img/camera-8.jpg"
                alt="Cámara Instantánea Lomo"
              />
              <div class="content">
                <h4>Cámara Instantánea Lomo</h4>
                <button>Comprar</button>
              </div>
            </div>
            
            
          </div>
          <div class="flex-item">
            <a href="#">
              <button>...</button>
            </a>
            <a href="#">
              <button>1</button>
            </a>
            <a href="#">
              <button>2</button>
            </a>
            <a href="#">
              <button>3</button>
            </a>
            <a href="#">
              <button>4</button>
            </a>
            <a href="#">
              <button>...</button>
            </a>
          </div>
        </main>
  
        <footer>
            <div class="icons">
                <i class="fa-brands fa-facebook"></i>
                <i class="fa-brands fa-instagram"></i>
              </div>
              <p>Todos los derechos reservados</p>
        </footer>
      </div>
</body>
</html>
